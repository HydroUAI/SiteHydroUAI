<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Redirecionando…</title>
    <meta http-equiv="refresh" content="0;url=/SiteHydroUAI/" />
    <script>
      (function () {
        var BASE = "/SiteHydroUAI/";
        var target =
          location.pathname.replace(BASE, "") +
          location.search +
          location.hash;

        try {
          sessionStorage.setItem("redirect", target);
        } catch (e) {}

        location.replace(BASE);
      })();
    </script>
    <style>
      html,body{height:100%}body{display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    </style>
  </head>
  <body>Redirecionando…</body>
</html>
